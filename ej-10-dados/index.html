<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="cont-dices">
        <div class="dice d1">
            <div class="dot"></div>
        </div>
        <div class="dice d2">
            <div class="dot"></div>
            <div class="dot d2p2"></div>

        </div>
        <div class="dice d3">
            <div class="dot d3p1"></div>
            <div class="dot d3p2"></div>
            <div class="dot d3p3"></div>
        </div>
        <div class="dice d4">
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>  
        <div class="dice d5">
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dot-center">
                <div class="dot"></div>
            </div>
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="dice d6">
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
</body>
</html>
