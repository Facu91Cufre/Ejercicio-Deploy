<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tweet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont-all">
        <div class="cont-header">
            <div class="cont-img">
                <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale" alt="Ada Lovelace avatar">
            </div>
            <div class="cont-username">
                    <h1>Ada Lovelace</h1>
                    <p>@adalove</p>
            </div>
        </div>
        <div class="cont-main">
            <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <span>2:32 PM - 12 Mayo de 1842</span>
            <hr>
        </div>
        <div class="cont-footer">
            <div class="cont-likes">
                <span><b>203</b> Retweets</span>
                <span><b>532</b> Likes</span>
            </div>
            <div class="cont-actions">
                <a href="#">Share</a>
                <a href="#">Retweet</a>
                <a href="#">Like</a>
            </div>
        </div>
    </div>
</body>
</html>
